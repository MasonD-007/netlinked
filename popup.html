<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="profileButton">
    <button class="profileButton" id="actionButton">Scrape Profile</button>
  </div>
  <div id="profileData" class="profile-data hidden">
    <div class="data-field">
      <h3>Name:</h3>
      <p id="name"></p>
    </div>
    <div class="data-field">
      <h3>Headline:</h3>
      <p id="headline"></p>
    </div>
    <div class="data-field">
      <h3>Location:</h3>
      <p id="location"></p>
    </div>
    <div class="data-field">
      <h3>About:</h3>
      <p id="about"></p>
    </div>
    <div class="data-field">
      <h3>Education:</h3>
      <p id="education"></p>
    </div>
    <div class="data-field">
      <h3>Skills:</h3>
      <p id="skills"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
