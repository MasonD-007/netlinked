<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="buttonContainer" class="button-container">
    <div id="scrapeButton">
      <button class="scrapeButton" id="saveProfileButton">Save Profile</button>
      <button class="scrapeButton" id="openWebsiteButton">Open Website</button>
      <button class="scrapeButton" id="generateMessageButton">Generate Message</button>
      <div id="messageOptions" class="messageOptions">
        <form id="aiApiSelect" class="aiApiSelect">
          <h3>AI Provider</h3>
          <label>
            <input type="radio" name="aiApi" value="gemini" checked>
            Gemini
          </label>
          <label>
            <input type="radio" name="aiApi" value="chatgpt">
            ChatGPT
            <span id="chatgpt-key-required" class="api-key-required hidden" style="color: red;"> (Requires API Key)</span>
          </label>
          <label>
            <input type="radio" name="aiApi" value="claude">
            Claude
            <span id="claude-key-required" class="api-key-required hidden" style="color: red;"> (Requires API Key)</span>
          </label>
        </form>
        <form id="messageType" class="messageType">
          <h3>Message Type</h3>
          <label>
            <input type="radio" name="messageType" value="general-connection-message" checked>
            Connection Message
          </label>
          <label>
            <input type="radio" name="messageType" value="message-to-alumni">
            Message to Alumni
          </label>
          <label>
            <input type="radio" name="messageType" value="asking-for-referral">
            Asking for Referral
          </label>
          <label>
            <input type="radio" name="messageType" value="message-to-recruiter">
            Message to Recruiter
          </label>
        </form>
      </div>
    </div>
  </div>
  <div id="loadingPopup" class="loading-popup hidden">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Gathering profile information...</p>
    </div>
  </div>
  <div id="messageContainer" class="message-container hidden">
    <div class="message-content">
      <h3>Message</h3>
      <p id="message"></p>
    </div>
  </div>
  <div id="profileData" class="profile-data hidden">
    <div class="data-field">
      <button class="scrapeButton" id="saveButton">Save Profile</button>
      <button class="scrapeButton" id="generateMessageButton">Generate Message</button>
      <div id="messageOptions" class="messageOptions">
        <form id="aiApiSelect" class="aiApiSelect">
          <h3>AI API</h3>
          <label>
            <input type="radio" name="aiApi" value="gemini" checked>
            Gemini
          </label>
          <label>
            <input type="radio" name="aiApi" value="chatgpt">
            ChatGPT
            <span id="chatgpt-key-required" class="api-key-required hidden" style="color: red;"> (Requires API Key)</span>
          </label>
          <label>
            <input type="radio" name="aiApi" value="claude">
            Claude
            <span id="claude-key-required" class="api-key-required hidden" style="color: red;"> (Requires API Key)</span>
          </label>
        </form>
        <form id="messageType" class="messageType">
          <h3>Message Type</h3>
          <label>
            <input type="radio" name="messageType" value="general-connection-message" checked>
            Connection Message
          </label>
          <label>
            <input type="radio" name="messageType" value="message-to-alumni">
            Message to Alumni
          </label>
          <label>
            <input type="radio" name="messageType" value="asking-for-referral">
            Asking for Referral
          </label>
          <label>
            <input type="radio" name="messageType" value="message-to-recruiter">
            Message to Recruiter
          </label>
        </form>
      </div>
    </div>
    <div class="data-field">
      <h3>Name:</h3>
      <p id="name"></p>
    </div>
    <div class="data-field">
      <h3>Headline:</h3>
      <p id="headline"></p>
    </div>
    <div class="data-field">
      <h3>Location:</h3>
      <p id="location"></p>
    </div>
    <div class="data-field">
      <h3>About:</h3>
      <p id="about"></p>
    </div>
    <div class="data-field">
      <h3>Experience:</h3>
      <p id="experience"></p>
    </div>
    <div class="data-field">
      <h3>Education:</h3>
      <p id="education"></p>
    </div>
    <div class="data-field">
      <h3>Projects:</h3>
      <p id="projects"></p>
    </div>
    <div class="data-field">
      <h3>Skills:</h3>
      <p id="skills"></p>
    </div>
  </div>
  <div class="data-field">
    <h3>Saved Profiles</h3>
    <div id="savedProfiles" class="saved-profiles"></div>
  </div>
  <div class="settings-section hidden" id="settings-section">
    <h3>API Settings</h3>
    <div class="form-group">
      <label for="apiKeyInput">Gemini API Key:</label>
      <input 
        type="password" 
        id="apiKeyInput" 
        placeholder="Enter your API key"
        class="form-control"
      />
      <button id="saveApiKeyButton" class="btn btn-primary">Save API Key</button>
    </div>
  </div>
  <div id="connectionTypeSelect" class="connection-type-select hidden">
    <h3>Select Connection Type</h3>
    <form id="connectionTypeForm">
      <label>
        <input type="radio" name="connectionType" value="fellow-student" checked>
        Fellow Student
      </label>
      <label>
        <input type="radio" name="connectionType" value="alumni">
        Alumni
      </label>
      <label>
        <input type="radio" name="connectionType" value="industry">
        Industry Professional
      </label>
      <label>
        <input type="radio" name="connectionType" value="recruiter">
        Recruiter
      </label>
      <label>
        <input type="radio" name="connectionType" value="other">
        Other
      </label>
    </form>
    <button id="saveWithConnectionType" class="scrapeButton">Save Profile</button>
  </div>
  <script src="../storage.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
